{% extends "layout.html" %}

{% block body %}
    <h1>Registrants for Sports</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sports</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for people in registrant %}
            <tr>
                <td> {{ people.name }} </td>
                <td> {{ people.sport}} </td>
                <td>
                    <form action="/deregister" method="post">
                        <input name="id" type="hidden" value="{{ people.id }}">
                        <input type="submit" value="Deregister">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
